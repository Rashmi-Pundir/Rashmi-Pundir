<!DOCTYPE html>
<html lang="en">
    <title>Navyug</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>
		       .totalClassDiv {
					background-color: #e5e5e5;
					border: 1px solid #e5e5e5;
					border-radius: 2px;
					padding: 5px 15px 5px 15px;
				}
				.borderLeft {
					border-left: 1px solid #e5e5e5;
				}
				.sortorder:after {
  					content: '\25b2';   
				}
				.sortorder.reverse:after {
  					content: '\25bc';   
				}
        </style>
    </head>
    <body ng-app="app">
        <div ng-controller="shoppingCtrl" style="float: left;width:100%;">
        	<div class="container">
        		<div class="panel panel-default">
        			<div class="panel-heading">
        				<h1 class="header">Navyug Store</h1>
        			</div>
        		</div>
        		<div class="panel-body">
        			<div class="cart-container">
        				<button type="button" class="btn btn-default btn-md">
        					<span class="glyphicon glyphicon-shopping-cart"></span>
        					<span class="badge">{{totalItemsInCart}}</span>
        				</button>
        				<button type="button" class="btn btn-default btn-md">
        					<span class="glyphicon glyphicon-heart"></span>
        					<span class="badge">{{totalItemsInWishlist}}</span>
        				</button>
        			</div>
        			<br/>
        			<div>
        			<button type="button" class="btn btn-default btn-md" ng-click="sortBy('price')">
	        			Sort
	        		</button>
	        		<span class="sortorder" ng-show="priceValue === 'price'" ng-class="{reverse: reverse}"></span>
	      
	        		<button type="button" class="btn btn-default btn-md" ng-click="sortBy('null')">
	        			UnSorted
	        		</button>
	        		
		        		<input class="text-left" ng-model="query[queryBy]" placeholder="search"/>
		        		<select class="text-left" ng-model="queryBy">
		                    <option value="$">SELECT</option>
		                    <option value="name">NAME</option>
		                    <option value="content">COMPANY</option>
		                </select>
	        		</div>
        		</div>
        	<br/>
        	<br/>
        	<ul class="list-group">
        	<li class="list-group-item" ng-repeat="item in list.data | filter:query | orderBy:priceValue:reverse">
        		
        			<div class="demo-list-container">
	        			<h3>{{item.name}}
	        				<em class="pull-right">{{item.price|currency:"â‚¹":0}}</em>
	        			</h3>
        			</div>
        			<div class="image-container">
        				<img ng-src="{{item.imageUrl}}" class="img-rounded" width="100" height="70">
        			</div> 
        			<br/>
        			<button type="button" class="btn btn-default btn-md" ng-click="showContent()">
        			Discription
        			</button>
        			<button type="button" class="btn btn-default btn-md" ng-click="showCount()">
        			Review Count <div ng-show="isVisibleCount">{{item.review}}</div>
        			</button>
        			
        			<button type="button" class="btn btn-default btn-md demo-addtocart" ng-click="addToCart()">
        				Add to Cart <span class="glyphicon glyphicon-plus-sign"></span>
        			</button>
        			<button type="button" class="btn btn-default btn-md demo-addtocart" ng-click="addToWishlist()">
        				Add to Wishlist <span class="glyphicon glyphicon-plus-sign"></span>
        			</button>
        			<div ng-show="isVisibleContent">{{item.content}}</div>
        	</ul>
        	</div>
        </div>

    </body>
</html>
